# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=android-lib-starter-custom.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.Artur199324 -DartifactId=android-lib-starter-custom -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true
